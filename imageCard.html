<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Slick Slider Example</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"
  />
  <style>

    .blog-Sliders{
        overflow: hidden;
    }
    /* Default styles for all slides */
    .blog-Sliders .slick-slide {
      background-color: black;
      color: white;
      padding: 20px;
      text-align: center;
      position: relative;
      transition: all 0.3s ease;
    }

    /* Active slide styles */
    .blog-Sliders .slick-slide.slick-current {
      background-image: url('./intimg1.png');
      background-size: cover;
      background-position: center;
      color: white;
    }

    .blog-Sliders .slick-slide.slick-current::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    .blog-Sliders .slick-slide.slick-current * {
      position: relative;
      z-index: 2;
    }

    .slide{
        margin-inline: 20px;
    }
  </style>
</head>
<body>
  <div class="blog-Sliders">
    <div class="slide">
      <div class="content">
        <h3>Slide 1</h3>
        <p>Description for Slide 1</p>
      </div>
    </div>
    <div class="slide">
      <div class="content">
        <h3>Slide 2</h3>
        <p>Description for Slide 2</p>
      </div>
    </div>
    <div class="slide">
      <div class="content">
        <h3>Slide 3</h3>
        <p>Description for Slide 3</p>
      </div>
    </div>
    <div class="slide">
      <div class="content">
        <h3>Slide 4</h3>
        <p>Description for Slide 4</p>
      </div>
    </div>
  </div>

  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"
  ></script>
  <script>
    $(".blog-Sliders").slick({
      infinite: true,
      slidesToShow: 3,
      slidesToScroll: 1,
      autoplay: true,
      dots: false,
      draggable: false,
      pauseOnHover: false,
      pauseOnFocus: false,
      cssEase: "cubic-bezier(0.7, 0, 0.3, 1)",
      responsive: [
        {
          breakpoint: 1300,
          settings: { slidesToShow: 3, slidesToScroll: 1 },
        },
        {
          breakpoint: 992,
          settings: { slidesToShow: 2, slidesToScroll: 1 },
        },
        {
          breakpoint: 540,
          settings: { slidesToShow: 1, slidesToScroll: 1 },
        },
      ],
    });
  </script>
</body>
</html>
