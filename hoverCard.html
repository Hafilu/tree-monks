<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Image Card</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f3f4f6;
    }

    .card {
      position: relative;
      width: 300px;
      height: 400px;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .circle {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 50%;
      transition: all 0.3s ease;
    }

    .arrow {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 1.5rem;
      color: white;
    }

    .title {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.2rem;
      color: white;
      text-align: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .card:hover .circle {
      width: 120px;
      height: 120px;
      border-radius: 0;
      background-color: rgba(0, 0, 0, 0.9);
    }

    .card:hover .title {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://via.placeholder.com/300x400" alt="Card Image">
    <div class="circle">
      <div class="arrow">â†’</div>
      <div class="title">Hello World</div>
    </div>
  </div>
</body>
</html>
